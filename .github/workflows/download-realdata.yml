name: RT MOLIT pipeline (03:00 KST)

on:
  schedule:
    # GitHub Actions는 UTC 기준. 03:00 KST = 18:00 UTC (전날)
    - cron: "0 18 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/google-linux-signing-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
        # webdriver_manager가 크롬 버전에 맞는 드라이버를 자동 설치합니다.

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          GDRIVE_BASE_PATH: ${{ vars.GDRIVE_BASE_PATH }}
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          OUT_DIR: output
          DOWNLOAD_TIMEOUT: "60"
          CLICK_RETRY_MAX: "20"
          CLICK_RETRY_WAIT: "1.5"
          CI: "1"
          CHROME_BIN: "/usr/bin/google-chrome"
        run: |
          python download_realdata.py
