name: Test Tab Selection

on:
  workflow_dispatch:  # 수동 실행
  push:
    branches: [ main ]
    paths:
      - 'test_tab_selection.py'
      - 'config.py'
      - '.github/workflows/test-tab-selection.yml'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    env:
      CI: "1"
      PYTHONUNBUFFERED: "1"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Chromium & Chromedriver
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV
          echo "CHROMEDRIVER_BIN=/usr/bin/chromedriver" >> $GITHUB_ENV
          chromium-browser --version
          chromedriver --version
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tab selection test
        id: test
        run: |
          python test_tab_selection.py 2>&1 | tee test_output.log
        continue-on-error: true
      
      - name: Show test results
        if: always()
        run: |
          echo "========== Test Output =========="
          cat test_output.log || echo "No log file"
          echo ""
          echo "========== Screenshots =========="
          ls -lh screenshots/ || echo "No screenshots"
      
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: screenshots/*.png
          if-no-files-found: ignore
          retention-days: 7
      
      - name: Upload test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-log
          path: test_output.log
          if-no-files-found: ignore
          retention-days: 7
      
      - name: Upload page source
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: page-sources
          path: page_sources/*.html
          if-no-files-found: ignore
          retention-days: 7
