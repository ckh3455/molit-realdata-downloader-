name: Download Real Estate Data

on:
  schedule:
    # 매일 오전 2시 (KST 기준) 실행
    - cron: '0 17 * * *'  # UTC 17:00 = KST 02:00
  workflow_dispatch:  # 수동 실행 가능

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget \
          unzip \
          gnupg \
          software-properties-common \
          apt-transport-https \
          ca-certificates
    
    - name: Install Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION%.*}")
        wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" -O /tmp/chromedriver.zip
        unzip -q /tmp/chromedriver.zip -d /tmp
        sudo mv /tmp/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver
        rm /tmp/chromedriver.zip
    
    - name: Install rclone
      run: |
        curl https://rclone.org/install.sh | sudo bash
    
    - name: Configure rclone
      run: |
        mkdir -p ~/.config/rclone
        cat > ~/.config/rclone/rclone.conf << 'EOF'
        ${{ secrets.RCLONE_CONFIG }}
        EOF
        chmod 600 ~/.config/rclone/rclone.conf
        # 설정 파일 확인
        echo "=== rclone config file ==="
        cat ~/.config/rclone/rclone.conf
    
    - name: Verify rclone configuration
      run: |
        rclone config show onedrive
    
    - name: Test OneDrive connection
      run: |
        rclone lsd onedrive: || echo "OneDrive 연결 실패 (토큰 만료 가능성)"
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run download script
      env:
        CI: "1"
        ONEDRIVE_REMOTE: "onedrive:office work/부동산 실거래 데이터"
        CHROMEDRIVER_BIN: "/usr/local/bin/chromedriver"
        CHROME_BIN: "/usr/bin/google-chrome"
      run: |
        python download_realdata.py --update-mode
    
    - name: Upload progress file to OneDrive (final sync)
      if: always()
      run: |
        if [ -f download_progress.json ]; then
          rclone copy download_progress.json "onedrive:office work/부동산 실거래 데이터/" --no-check-dest || echo "Progress file upload failed"
        fi
